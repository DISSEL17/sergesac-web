<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERGESAC | Servicios Generales</title>
    <link rel="stylesheet" href="css/sergesac.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Estilos exclusivos para el Home */
        .home-hero {
            height: 100vh;
            /* Asegúrate de tener esta imagen o se verá azul sólido */
            background: linear-gradient(rgba(0, 43, 91, 0.8), rgba(0, 43, 91, 0.8)), url('images/construccion-bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 0 20px;
        }
        .home-content h1 { font-size: 3.5rem; margin-bottom: 20px; letter-spacing: 2px; }
        .home-content p { font-size: 1.2rem; max-width: 700px; margin: 0 auto 40px auto; opacity: 0.9; }
        
        /* Botón gigante */
        .btn-hero {
            background: var(--accent-gold); color: #1a1a1a;
            padding: 18px 40px; font-weight: bold; text-decoration: none;
            border-radius: 5px; text-transform: uppercase; letter-spacing: 1px;
            transition: 0.3s;
        }
        .btn-hero:hover { background: white; color: var(--primary-blue); }
    </style>
</head>
<body>

    <header style="display: flex; justify-content: space-between; align-items: center; padding: 0 5%; background: white; box-shadow: 0 4px 20px rgba(0,0,0,0.08); height: 85px; position: fixed; width: 100%; top: 0; z-index: 1000;">
        
        <a href="index.html" class="brand-logo" style="display: block; height: 85px; width: 250px; position: relative; overflow: hidden;">
            <img src="images/logo-sergesacv2.png" alt="SERGESAC" 
                style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100%; height: auto; object-fit: cover;">
        </a>

        <button class="menu-toggle" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </button>

        <nav id="mainMenu" class="main-nav">
            <a href="index.html" style="text-decoration: none; color: #002B5B; font-weight: 600;">INICIO</a>
            <a href="nosotros.html" style="text-decoration: none; color: #002B5B; font-weight: 600;">NOSOTROS</a>
            <a href="catalogo.html" style="text-decoration: none; color: #002B5B; font-weight: 600;">CATÁLOGOS</a>
        </nav>

        <a href="https://wa.me/51999999999" target="_blank" class="nav-contact" style="background-color: #002B5B; color: white; padding: 10px 20px; text-decoration: none; font-weight: bold; border-radius: 4px; font-size: 0.9rem;">
            <i class="fab fa-whatsapp"></i> <span>Contacto</span>
        </a>

    </header>

    <div class="home-hero">
        <div class="home-content">
            <h1>SOLIDEZ Y GARANTÍA</h1>
            <p><strong>Servicios Generales J & B Asociados S.A.C.</strong></p>
            <p>Gestionamos proyectos integrales uniendo la ingeniería civil con el diseño arquitectónico.</p>
            <a href="catalogo.html" class="btn-hero">Ver Nuestros Servicios</a>
        </div>
    </div>

    <script>
    // 1. Abrir/Cerrar menú con el botón
    function toggleMenu() {
        const menu = document.getElementById('mainMenu');
        menu.classList.toggle('active');
    }

    // 2. CERRAR AUTOMÁTICAMENTE al dar clic en un enlace
    document.querySelectorAll('.main-nav a').forEach(link => {
        link.addEventListener('click', () => {
            document.getElementById('mainMenu').classList.remove('active');
        });
    });
    </script>

    <footer style="background: #111; color: #888; text-align: center; padding: 20px; font-size: 0.8rem; position: fixed; bottom: 0; width: 100%;">
        &copy; 2025 <strong>Grupo SERGESAC</strong>. Todos los derechos reservados.
    </footer>

</body>
</html>
