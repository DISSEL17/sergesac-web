<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERGESAC | Servicios Generales</title>
    <link rel="stylesheet" href="css/sergesac.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- VARIABLES --- */
        :root {
            --midnight: #0F172A;
            --gold: #C5A059;
            --white-smoke: #F8FAFC;
        }

        /* --- HEADER ESTRUCTURAL (La solución) --- */
        header {
            display: flex; 
            justify-content: space-between; /* Separa Logo (Izq) de lo demás (Der) */
            align-items: center; 
            padding: 0 5%; 
            background: white; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.08); 
            height: 85px; 
            position: fixed; 
            width: 100%; 
            top: 0; 
            z-index: 1000;
            box-sizing: border-box;
        }

        /* 1. LOGO (Tu configuración exacta) */
        .brand-logo {
            display: block; 
            height: 85px; 
            width: 250px; 
            position: relative; 
            overflow: hidden;
            flex-shrink: 0; /* Evita que el logo se aplaste */
        }
        
        .brand-logo img {
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            width: 100%; 
            height: auto; 
            object-fit: cover;
        }

        /* 2. NAVEGACIÓN (Centro - Desktop) */
        .main-nav {
            position: absolute; /* Truco para centrarlo perfectamente */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
        }

        /* 3. CONTENEDOR DERECHO (Agrupa WhatsApp + Hamburguesa) */
        .header-right {
            display: flex;
            align-items: center;
            gap: 15px; /* Espacio entre WhatsApp y Menú */
        }

        /* Botón WhatsApp */
        .nav-contact {
            background-color: var(--midnight); 
            color: white; 
            padding: 10px 25px; 
            text-decoration: none; 
            font-weight: bold; 
            border-radius: 4px; 
            font-size: 0.9rem; 
            display: flex; 
            align-items: center; 
            gap: 8px;
            white-space: nowrap;
            transition: 0.3s;
        }

        /* Menú Hamburguesa (Oculto en PC) */
        .menu-toggle {
            display: none; 
            color: var(--midnight); 
            background: none; 
            border: none; 
            font-size: 1.8rem; 
            cursor: pointer;
            padding: 0;
        }

        /* --- RESPONSIVE (MÓVIL) --- */
        @media (max-width: 900px) {
            header { padding: 0 20px; }

            /* Ajuste del Logo en móvil para que quepa todo */
            .brand-logo { width: 160px; } 

            /* Ocultar menú central */
            .main-nav { display: none; } 

            /* Mostrar botón hamburguesa */
            .menu-toggle { display: block; }

            /* Ajustar WhatsApp (Solo icono) */
            .nav-contact span { display: none; }
            .nav-contact { padding: 8px 12px; }
            .nav-contact i { font-size: 1.2rem; }
            
            /* Menú desplegable móvil */
            .main-nav.active {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 85px; left: 0; width: 100%;
                background: white;
                padding: 20px 0;
                transform: none; /* Quitamos el centrado */
                box-shadow: 0 10px 10px rgba(0,0,0,0.1);
                text-align: center;
            }
        }

        /* --- RESTO DEL CSS (Hero, Footer) --- */
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: var(--white-smoke); }
        
        .home-hero {
            height: 100vh;
            background: linear-gradient(rgba(15, 23, 42, 0.85), rgba(15, 23, 42, 0.8)), url('images/construccion-bg.jpg');
            background-size: cover; background-position: center; background-attachment: fixed;
            display: flex; align-items: center; justify-content: center;
            text-align: center; color: white; padding: 0 20px;
        }
        .home-content h1 { font-size: 3.5rem; margin-bottom: 20px; letter-spacing: 4px; font-weight: 700; text-shadow: 2px 2px 10px rgba(0,0,0,0.5); margin-top: 0; }
        .home-content p { font-size: 1.25rem; max-width: 750px; margin: 0 auto 40px auto; color: #cbd5e1; line-height: 1.6; }
        
        .btn-hero {
            background: var(--gold); color: white; padding: 18px 45px; font-weight: bold; 
            text-decoration: none; border-radius: 4px; text-transform: uppercase; letter-spacing: 2px;
            display: inline-block; box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: 0.3s;
        }
        .btn-hero:hover { background: white; color: var(--midnight); transform: translateY(-3px); }

        footer { background: #0a0f1d; color: #64748b; text-align: center; padding: 25px; border-top: 1px solid #1e293b; }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="brand-logo">
            <img src="images/logo-sergesacv2.png" alt="SERGESAC">
        </a>

        <nav id="mainMenu" class="main-nav">
            <a href="index.html" style="text-decoration: none; color: #C5A059; font-weight: 700;">INICIO</a>
            <a href="nosotros.html" style="text-decoration: none; color: #0F172A; font-weight: 600;">NOSOTROS</a>
            <a href="catalogo.html" style="text-decoration: none; color: #0F172A; font-weight: 600;">CATÁLOGOS</a>
        </nav>

        <div class="header-right">
            <a href="https://wa.me/51999999999" target="_blank" class="nav-contact">
                <i class="fab fa-whatsapp"></i> <span>WHATSAPP</span>
            </a>

            <button class="menu-toggle" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <div class="home-hero">
        <div class="home-content">
            <h1>SOLIDEZ Y GARANTÍA</h1>
            <p style="color: #C5A059; font-weight: 600; letter-spacing: 1px; margin-bottom: 10px;">Servicios Generales J & B Asociados S.A.C.</p>
            <p>Gestionamos proyectos integrales uniendo la ingeniería civil con el diseño arquitectónico de vanguardia.</p>
            <a href="catalogo.html" class="btn-hero">Ver Nuestros Servicios</a>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('mainMenu');
            menu.classList.toggle('active');
        }
        
        // Cierra el menú al hacer click en un enlace
        document.querySelectorAll('.main-nav a').forEach(link => {
            link.addEventListener('click', () => {
                document.getElementById('mainMenu').classList.remove('active');
            });
        });
    </script>

    <footer>
        &copy; 2025 <strong style="color: #C5A059;">Grupo SERGESAC</strong>. Solidez y Garantía en cada proyecto.
    </footer>

</body>
</html>
